# .github/workflows/weekly-health-report.yml
name: Weekly Health Report

on:
  # Runs every Monday at 8:00 AM Central Time (13:00 UTC).
  # You can adjust the time using https://crontab.guru/
  schedule:
    - cron: '0 13 * * 1'
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  create-and-send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # You can change this to your preferred Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs dependencies from the requirements.txt inside the script's folder.
          pip install -r requirements.txt

      - name: Run health report script
        # This step securely uses the repository secrets you created
        # and makes them available to the Python script as environment variables.
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          SLACK_HOOK: ${{ secrets.SLACK_HOOK }}
        run: python garmin-custom-report/main.py
